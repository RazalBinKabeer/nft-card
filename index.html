<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>

        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="card-component">
                <div class="container">
                    <img
                        src="./images/image-equilibrium.jpg"
                        alt="image-equilibrium"
                        class="image card-img"
                    />
                    <div class="middle">
                        <div class="view">
                            <img src="./images/icon-view.svg" alt="view" />
                        </div>
                    </div>
                </div>

                <div class="about-card">
                    <h3>Equilibrium #3429</h3>
                    <p class="about-equilibrium">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                </div>
                <div class="cost-time">
                    <p class="icon-ethereum">
                        <img
                            src="./images/icon-ethereum.svg"
                            alt="icon-ethereum"
                        />
                        <span class="price-ethereum"> 0.041 ETH </span>
                    </p>

                    <p class="icon-clock">
                        <img src="./images/icon-clock.svg" alt="icon-clock" />
                        <span class="time-left"> 3 days left </span>
                    </p>
                </div>
                <hr />
                <div class="creator">
                    <img src="./images/image-avatar.png" alt="image-avatar" />
                    <p>Creation of <span> Jules Wyvern </span></p>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
